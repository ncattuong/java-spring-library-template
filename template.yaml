apiVersion: backstage.io/v1beta2
kind: Template
metadata:
  name: java-spring-library-template
  title: Java Spring Library
  description: Create a simple microservice using Java Spring Library
  annotations:
    backstage.io/techdocs-ref: dir:.
  tags:
    - recommended
    - java
    - grpc
spec:
  owner: ngphban
  type: service
  
  parameters:
    - title: Project Metadata
      required:
        - component_id
        - owner
        - java_package_name
      properties:
        group:
          title: Group
          type: string
          description: Group name of the component
          default: com.example
        artifact:
          title: Artifact
          type: string
          description: Artifact name of the component
          default: demo
        component_id:
          title: Name
          type: string
          description: Unique name of the component
          default: demo
        description:
          title: Description
          type: string
          description: Help others understand what this website is for.
          default: Demo project for Spring Boot
        java_package_name:
          title: Package name
          type: string
          description: Name for the java package. eg (io.backstage.blah)
          default: com.example.demo
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds: 
              - Group
    - title: Choose a location  
      required:
        - repoUrl
      properties: 
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  variables:
    java_package_name: $[replace({{ parameters.java_package_name }}, '.', '/')]
  steps:
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./skeleton
        copyWithoutRender:
          - .github/workflows/*
        values:
          group: '{{ parameters.group }}'
          component_id: '{{ parameters.component_id }}'
          description: '{{ parameters.description }}'
          artifact_id: '{{ parameters.artifact }}'
          java_package_name: $[replace({{ parameters.java_package_name }}, '.', '/')]
          owner: '{{ parameters.owner }}'
          destination: '{{ parseRepoUrl parameters.repoUrl }}'
          http_port: 8080

    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts: ['github.com']
        description: 'This is {{ parameters.component_id }}'
        repoUrl: '{{ parameters.repoUrl }}'

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: '{{ steps.publish.output.repoContentsUrl }}'
        catalogInfoPath: '/catalog-info.yaml'

  output:
    remoteUrl: '{{ steps.publish.output.remoteUrl }}'
    entityRef: '{{ steps.register.output.entityRef }}'